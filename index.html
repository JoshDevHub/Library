<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Library</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Library</h1>
    <form action="">
      <div>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>
      </div>
      <div>
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" required>
      </div>
      <div>
        <label for="pages">Pages:</label>
        <input type="text" id="pages" name="pages" required>
      </div>
      <div>
        <label for="readStatus">Have you read this?</label>
        <input type="checkbox" id="readStatus" name="readStatus">
      </div>
      <button id="submit">Add Book</button>
    </form>
    <div class="library">

    </div>

    <template id="book-template">
      <div>
        <div data-prop="title">Title:</div>
        <div data-prop="author">Author:</div>
        <div data-prop="pages">Pages:</div>
        <div data-prop="readStatus">Read?</div>
      </div>
    </template>
  </body>
</html>
