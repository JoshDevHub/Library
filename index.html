<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Library</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Library</h1>
    <div class="modal-overlay closed"></div>
    <div class="modal-box closed">
      <h2>New Book</h2>
      <form action="">
        <div class="grid">
          <label for="title">Title</label>
          <input type="text" id="title" name="title">

          <label for="author">Author</label>
          <input type="text" id="author" name="author">

          <label for="pages">Pages</label>
          <input type="text" id="pages" name="pages">
        </div>
        <div class="toggle-container">
          <input type="checkbox" id="readStatus" name="readStatus" class="toggle">
          <label for="readStatus">Read?</label>
        </div>
        <button id="submit" class="btn btn--primary">Add Book</button>
      </form>
    </div>
    <button type="button" class="btn btn--primary" id="add-book">+ ADD</button>
    <div class="library">

    </div>

    <template id="book-template">
      <div class="library__card">
        <div data-prop="title"></div>
        <div data-prop="author"></div>
        <div data-prop="pages"></div>
        <div>
          <label for="update-read-status">Read?</label>
          <input type="checkbox" name="update-read-status" value="update-read-status">
        </div>

        <button data-btn="delete">Delete Book</button>
      </div>
    </template>
  </body>
</html>
