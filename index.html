<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Library</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Library</h1>
    <div class="modal-overlay closed"></div>
    <div class="modal-box closed">
      <h2>New Book</h2>
      <form action="">
        <div class="grid">
          <label for="title">Title</label>
          <input type="text" id="title" name="title" required>
          <span class="error"></span>

          <label for="author">Author</label>
          <input type="text" id="author" name="author" required pattern="^[A-Za-z\s]+$">
          <span class="error"></span>

          <label for="pages">Pages</label>
          <input type="text" id="pages" name="pages" required pattern="^\d+$">
          <span class="error"></span>
        </div>
        <div class="toggle-container">
          <input type="checkbox" id="readStatus" name="readStatus" class="toggle font-xl">
          <label for="readStatus">Read?</label>
        </div>
        <button type="submit" id="submit" class="btn btn--primary">Add Book</button>
      </form>
    </div>
    <div class="centered">
      <button type="button" class="btn btn--primary" id="add-book">+ ADD</button>
    </div>
    <div class="library">

    </div>

    <template id="book-template">
      <div class="library__card centered">
        <div data-prop="title" class="title font-xl"></div>
        <div data-prop="author" class="author"></div>
        <div data-prop="pages" class="pages"></div>
        <div class="toggle-container">
          <input type="checkbox" name="update-read-status" id="update-read-status" class="toggle font-xl">
          <label for="update-read-status" data-btn="update">Read?</label>
        </div>

        <button data-btn="delete" class="btn btn--delete">REMOVE</button>
      </div>
    </template>
  </body>
</html>
